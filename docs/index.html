<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChaiBuilder SDK Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="ChaiBuilder SDK - A powerful visual page builder SDK for React applications" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <style>
      :root {
        --theme-color: #3b82f6;
        --theme-color-light: #60a5fa;
      }
      .sidebar-nav > ul > li > a {
        font-weight: 600;
      }
      .markdown-section code {
        border-radius: 4px;
      }
      .markdown-section pre {
        border-radius: 8px;
      }
      .app-name-link img {
        max-width: 120px;
      }
    </style>
    <!-- Single Page Apps for GitHub Pages redirect handler -->
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "ChaiBuilder SDK",
        repo: "chaibuilder/sdk",
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        routerMode: "history",
        search: {
          placeholder: "Search docs...",
          noData: "No results found",
          depth: 3,
        },
        copyCode: {
          buttonText: "Copy",
          successText: "Copied!",
        },
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
        },
        themeColor: "#3b82f6",
      };
    </script>
    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- Copy code plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <!-- Pagination plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <!-- Syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  </body>
</html>
