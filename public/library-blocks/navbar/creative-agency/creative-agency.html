<header chai-name="Creative Agency Navbar" class="w-full bg-background">

        <div
          class="flex h-9 w-9 items-center justify-center rounded-md bg-foreground transition-colors group-hover:bg-primary">
          <span class="font-serif text-lg font-bold text-background">S</span>
        </div>
        <div class="flex flex-col">
          <span class="text-sm font-bold leading-none tracking-tight text-foreground">Studio</span>
          <span class="font-mono text-[9px] uppercase tracking-[0.25em] text-muted-foreground">Creative Agency</span>
        </div>
      </a>

      <nav chai-name="Desktop Navigation" class="hidden items-center lg:flex">
        <a href="#" class="relative px-5 py-2 text-sm font-medium text-foreground transition-colors hover:text-primary">
          Work
          <span class="absolute bottom-0 left-5 right-5 h-0.5 bg-primary"></span>
        </a>
        <a href="#" class="px-5 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          >Services</a
        >
        <a href="#" class="px-5 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          >Process</a
        >
        <a href="#" class="px-5 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          >About</a
        >
        <a href="#" class="px-5 py-2 text-sm font-medium text-muted-foreground transition-colors hover:text-primary"
          >Journal</a
        >
      </nav>

      <div chai-name="Desktop Actions" class="hidden items-center gap-3 lg:flex">
        <a
          href="#"
          class="inline-flex h-10 items-center justify-center rounded-md border border-input bg-background px-5 text-sm font-medium text-foreground transition-colors hover:bg-accent hover:text-accent-foreground">
          Case Studies
        </a>
        <a
          href="#"
          class="group inline-flex h-10 items-center gap-2 rounded-md bg-primary px-5 text-sm font-medium text-primary-foreground transition-colors hover:bg-primary/90">
          Let's Talk
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="transition-transform group-hover:translate-x-0.5">
            <path d="m7 7 10 10" />
            <path d="M17 7v10H7" />
          </svg>
        </a>
      </div>

      <details chai-name="Mobile Menu" class="relative lg:hidden">
        <summary
          class="flex h-11 w-11 cursor-pointer list-none items-center justify-center rounded-md border border-input bg-background transition-colors hover:bg-accent">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-foreground">
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </summary>
        <div
          chai-name="Mobile Dropdown"
          class="absolute right-0 top-14 w-72 rounded-md border border-border bg-card shadow-lg">
          <nav class="flex flex-col p-2">
            <a
              href="#"
              class="rounded-md px-3 py-2.5 text-sm font-medium text-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
              >Work</a
            >
            <a
              href="#"
              class="rounded-md px-3 py-2.5 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
              >Services</a
            >
            <a

              class="rounded-md px-3 py-2.5 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"

            >
            <a
              href="#"
              class="rounded-md px-3 py-2.5 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"

            >
            <a
              href="#"
              class="rounded-md px-3 py-2.5 text-sm font-medium text-muted-foreground transition-colors hover:bg-accent hover:text-accent-foreground"
              >Journal</a
            >
          </nav>
          <div class="flex flex-col gap-2 border-t border-border p-4">
            <a
              href="#"
              class="flex h-10 items-center justify-center rounded-md border border-input bg-background text-sm font-medium text-foreground transition-colors hover:bg-accent hover:text-accent-foreground">
              Case Studies
            </a>
            <a
              href="#"
              class="flex h-10 items-center justify-center gap-2 rounded-md bg-primary text-sm font-medium text-primary-foreground transition-colors hover:bg-primary/90">
              Let's Talk
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m7 7 10 10" />
                <path d="M17 7v10H7" />
              </svg>
            </a>
          </div>
        </div>
      </details>
    </div>
  </div>
